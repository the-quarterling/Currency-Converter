<main class="main">
  <div class="content">
    <mat-card appearance="outlined">
      <h1 mat-card-header>Convert-o-matic</h1>
      <img mat-card-image src="world.png" alt="an outline drawing of the world"/>
      @if(errorMessage) {
          <div class="error-message" role="alert">
              {{ errorMessage }}
          </div>
      }
      <app-currency-converter-form [currencyArray]="currencyArray" />
    </mat-card>

  </div>
</main>

<router-outlet />
